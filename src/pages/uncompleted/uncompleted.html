<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color= "royal">

          <ion-buttons id="move" >
            <button ion-button icon-only menuToggle color="royal" color= "light">
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>

    <ion-title>Uncompleted Tasks</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>

    <table *ngFor ="let task of tasks">
        <ng-container *ngIf="task.Status==false">
        <tr >
          
          <td >
           <button ion-button full round color="light">{{task.Task}}</button>
          </td>
    
        </tr>
      </ng-container>
    </table> 

</ion-content>
