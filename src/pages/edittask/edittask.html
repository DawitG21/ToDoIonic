<ion-header>
    
    <ion-navbar hideBackButton color ="royal">

        <ion-title >Sign Up </ion-title>
        <ion-buttons start>
          <button color="light" ion-button (click)="onBackButton()">Back</button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label color="royal" floating>Edit Your Task</ion-label>
            <ion-input type="text" [(ngModel)]="selectedTask.Task" name ="TaskName"></ion-input>
        </ion-item>
    </ion-list>


  
    <button ion-button block round color="royal" (click)="onEditTask()">Save</button>


</ion-content>
