<ion-header>

    <ion-navbar hideBackButton color ="royal">
        <ion-title >LogIn </ion-title>
          <ion-buttons left>
            <button ion-button icon-only   (click)="onBackButton()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding id="login">
  <h1>Please Enter Your Username</h1>
  <ion-list>
      <ion-item>
          <ion-label color="royal" floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userpassid.FullName" name ="any" ></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button block round color="royal" (click)="onEmpty(); onCreatingNewUser();">Submit</button>

</ion-content>
