<ion-header>
    <ion-toolbar color= "royal">

            <ion-buttons id="move" >
              <button ion-button icon-only menuToggle color="royal" color= "light">
                <ion-icon name="menu"></ion-icon>
              </button>
            </ion-buttons>

            <ion-buttons end>
              <button ion-button icon-only color="royal" color= "light">
                <ion-icon name="search"></ion-icon>
              </button>
            </ion-buttons>

      <ion-title>ToDo's</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content padding>
  <table>
          <tr *ngFor ="let task of tasks" >
            
            <td>
             <button ion-button full round color="royal" (click)="presentActionSheet(task)">{{task.Task}}</button>
            </td>
      
          </tr>
  </table> 

  <ion-fab bottom right  id="left">
      <button ion-fab  color="done" (click)="addTaskPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
