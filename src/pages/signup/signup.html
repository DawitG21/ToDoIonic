<ion-header>

    <ion-navbar hideBackButton color ="royal" id ="move">
        <ion-title >Sign Up </ion-title>
        <ion-buttons left>
            <button ion-button icon-only   (click)="onBackButton()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
        <h1>Please Register Your Username</h1>
    <ion-list>

        <ion-item>
            <ion-label color="royal"  floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="userpassid.FullName" name ="any" ></ion-input>
        </ion-item>

    
    </ion-list>
  
    <button ion-button block round color="royal" (click)="onBackButton(); onCreatingNewUser(); empty();">Register</button>

</ion-content>
