<ion-header>
  <ion-toolbar color= "royal">

          <ion-buttons id="move" >
            <button ion-button icon-only menuToggle color="royal" color= "light">
              <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Completed Task</ion-title>
          </ion-buttons>



   

  </ion-toolbar>
</ion-header>


<ion-content padding>

  <table *ngFor ="let task of tasks">
    <ng-container *ngIf="task.Status==true">
    <tr >
      
      <td >
       <button ion-button full round color="done">{{task.Task}}</button>
      </td>

    </tr>
  </ng-container>
</table> 

</ion-content>
